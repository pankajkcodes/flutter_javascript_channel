<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        .button {
            padding: 10px 20px;

            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
        }
        .myDiv{
            height:100vh;
            display: flex;
           justify-content: center;
           align-items: center;
        }


    </style>
</head>
<body>

<div class="myDiv">

    <button class="button" id="toggleButton">Go to Home</button>
</div>


<script type="text/javascript">
    var button = document.getElementById('toggleButton');
    var isButtonOn = false;

    button.addEventListener('click', function () {
        isButtonOn = !isButtonOn;
        var message = isButtonOn ? "Button is on" : "Button is off";


        if (messageHandler) {
            messageHandler.postMessage(message);
        }
    });

    function closeWebView() {
        if (messageHandler) {
            messageHandler.postMessage("Closing the WebView");
        }
    }

</script>

</body>
</html>
